<h1>Internal server error - refreshing the page will make the error disappear</h1>

<ng-container *ngIf="error">
    <h5 class="text-danger"> Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: If ............ </p>
    <p>What do to next ?</p>
    <ol>
        <li>Open browser dev tools! then check the failing request in the network</li>
        <li>Examine the request url what api endpoint ............  </li>
    </ol>
    <code class="mt-5" style="background-color: whitesmoke;">
        {{error.details}}
    </code>
</ng-container>
