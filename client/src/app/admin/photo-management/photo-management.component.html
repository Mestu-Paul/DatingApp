<div class="row mb-3" *ngIf="photos">
    <div class="col-2 mb-3" *ngFor="let photo of photos">
        <img src="{{photo.url}}" alt="photo of user" class="img-thumbnail mb-1">
        <div class="text-center">
            <button class="btn btn-sm m-3 btn-success"
            (click)="approvePhoto(photo.id)"
            >Approve</button>
            <button class="btn btn-sm btn-danger"
            (click)="deletePhoto(photo.id)"
            ><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
