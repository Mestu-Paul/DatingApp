<form [formGroup]="registerFrom" (ngSubmit)="registerFrom.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <label style="margin-right: 10px;">I am a:</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input mx-2" value="male" formControlName="gender">Male
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input mx-2" value="female" formControlName="gender">Female
        </label>
    </div>

    <app-text-input [formControl]="$any(registerFrom.controls['username'])" [label]="'Username'">  </app-text-input>

    <app-text-input [formControl]="$any(registerFrom.controls['knownAs'])" [label]="'Known As'">  </app-text-input>

    <app-date-picker [formControl]="$any(registerFrom.controls['dateOfBirth'])" [label]="'Date of Birth'" [maxDate]="maxDate">  </app-date-picker>

    <app-text-input [formControl]="$any(registerFrom.controls['city'])" [label]="'City'">  </app-text-input>
     
    <app-text-input [formControl]="$any(registerFrom.controls['country'])" [label]="'Country'">  </app-text-input>

    <app-text-input [formControl]="$any(registerFrom.controls['password'])" [label]="'Password'" [type]="'password'">  </app-text-input>
    <app-text-input [formControl]="$any(registerFrom.controls['confirmPassword'])" [label]="'Confrim Password'" [type]="'password'">  </app-text-input>
    
    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="text-center">
        <button class="btn btn-success me-2" type="submit" [disabled]="!registerFrom.valid">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
